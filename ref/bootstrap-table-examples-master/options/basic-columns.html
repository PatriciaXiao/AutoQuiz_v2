<!DOCTYPE html>
<html>
<head>
    <title>basic-columns</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-table/src/bootstrap-table.css">
    <link rel="stylesheet" href="../assets/examples.css">
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="../ga.js"></script>
</head>
<body>
    <div class="container">
        <h1>Basic Columns</h1>
        <p>Use <code>showColumns</code>, <code>minimumCountColumns</code> options, and <code>visible</code>, <code>switchable</code> column options to show the columns menu list use to switch.</p>
        <table id="table"
               data-toggle="table"
               data-height="460"
               data-url="../json/data5.json"
               data-show-columns="true"
               data-id-field="id">
            <thead>
            <tr>
                <th data-field="state" data-radio="true"></th>
                <th data-field="name" data-switchable="false">Name</th>
                <th data-field="price">Price</th>
                <th data-field="column1">Columns1</th>
                <th data-field="column2" data-visible="false">Columns2</th>
                <th data-field="column3" data-switchable="false">Columns3</th>
                <th data-field="column4" data-visible="false">Columns4</th>
            </tr>
            </thead>
        </table>
    </div>
</body>
</html>

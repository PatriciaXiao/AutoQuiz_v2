<!DOCTYPE html>
<html>
<head>
    <title>Pagination Custom Text</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-table/src/bootstrap-table.css">
    <link rel="stylesheet" href="../assets/examples.css">
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="../ga.js"></script>
</head>
<body>
<div class="container">
    <h1>Pagination Custom Text</h1>
    <p>Use <code>paginationFirstText</code>, <code>paginationPreText</code>, <code>paginationNextText</code>, <code>paginationLastText</code> options to set the pagination text.</p>
    <table id="table"
           data-toggle="table"
           data-height="460"
           data-url="../json/data1.json"
           data-pagination="true"
           data-page-size="5"
           data-page-list="[5,8,10]"
           data-pagination-first-text="First"
           data-pagination-pre-text="Previous"
           data-pagination-next-text="Next"
           data-pagination-last-text="Last">
        <thead>
        <tr>
            <th data-field="id">ID</th>
            <th data-field="name">Item Name</th>
            <th data-field="price">Item Price</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>

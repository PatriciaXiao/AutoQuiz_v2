<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>Bootstrap 实例 - 垂直的胶囊式导航菜单</title>
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
      li {
        -ms-transform: rotate(90deg); /* IE 9 */
        -webkit-transform: rotate(90deg); /* Safari 3-8 */
        transform: rotate(90deg);
      }
  </style>
</head>
<body>

<p>垂直的胶囊式导航菜单</p>
<ul class="nav nav-pills nav-stacked">
  <li class="active" class=rotate><a href="#">Home</a></li>
  <li><a href="#" class=rotate>SVN</a></li>
  <li><a href="#" class=rotate>iOS</a></li>
  <li><a href="#" class=rotate>VB.Net</a></li>
  <li><a href="#" class=rotate>Java</a></li>
  <li><a href="#" class=rotate>PHP</a></li>
</ul>

</body>
</html>
